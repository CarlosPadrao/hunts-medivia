<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/frontend.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>by @carlospadrao</title>
</head>
<body>
    <main id="main">
        <div class="container">
            <div class="page-header col-md-12 mt-5 mb-md-5 pb-4 px-0">
                <h1 class="text-center">Gastos da Hunt - Medivia</h1>
            </div>

            <div class="page-body col-md-12 px-0">
                <div class="elite-knight col-md-4 mb-5 mb-md-0 px-0">
                    <div class="content">
                        <h2 class="mb-md-3">Knight</h2>
                        <ul>
                            <li><input type="number" name="uh" id="ek-uh" value="">BPs DE <img src="assets/images/Encuro_vita.gif" alt="UH Rune"></li>
                            <li><input type="number" name="explo" id="ek-explo" value="">BPs DE <img src="assets/images/Encreo_mas_amplio.gif" alt="Explosion Rune"></li>
                            <li><input type="number" name="hmm" id="ek-hmm" value="">BPs DE <img src="assets/images/Heavy_Magic_Missile_Rune.gif" alt="HMM Rune"></li>
                            <li><input type="number" name="mf" id="ek-mf" value="">BPs DE <img src="assets/images/Mana_Fluid.gif" alt="small manafluid"></li>
                            <li id="calcular-ek"><input type="button" value="Calcular gastos" onclick="totalEK()"></li>
                        </ul>
                        <div id="totalGastosEK" onchange="totalEK()">Total de gastos: <span>0</span></div>
                    </div>
                </div>
                <div class="royal-paladin col-md-4 mb-5 mb-md-0 px-0">
                    <div class="content">
                        <h2 class="mb-md-3">Paladin</h2>
                        <ul>
                            <li><input type="number" name="uh" id="rp-sd" value="">BPs DE <img src="assets/images/Sudden_Death_Rune.gif" alt="SD Rune"></li>
                            <li><input type="number" name="explo" id="rp-explo" value="">BPs DE <img src="assets/images/Encreo_mas_amplio.gif" alt="Explosion Rune"></li>
                            <li><input type="number" name="hmm" id="rp-hmm" value="">BPs DE <img src="assets/images/Heavy_Magic_Missile_Rune.gif" alt="HMM Rune"></li>
                            <li><input type="number" name="uh" id="rp-uh" value="">BPs DE <img src="assets/images/Encuro_vita.gif" alt="UH Rune"></li>
                            <li><input type="number" name="bigMF" id="rp-mf" value="">BPs DE <img src="assets/images/Big_Mana_Potion.png" alt="Big Mana Potion"></li>
                            <li><input type="number" name="huntingBolt" id="rp-huntingBolt" value="">Unidades de <img src="assets/images/Hunting_Bolt.gif" alt="Hunting Bolts"></li>
                            <li><input type="number" name="huntingArrow" id="rp-huntingArrow" value="">Unidades de <img src="assets/images/Hunting_Arrow.gif" alt="Hunting Arrows"></li>
                            <li><input type="number" name="piercingArrow" id="rp-piercingArrow" value="">Unidades de <img src="assets/images/Piercing_Arrow.gif" alt="Piercing Arrows"></li>
                            <li id="calcular-rp"><input type="button" value="Calcular gastos" onclick="totalRP()"></li>
                        </ul>
                        <div id="totalGastosRP" onchange="totalRP()">Total de gastos: <span>0</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="assets/scripts/frontend.min.js"></script>
</html>
